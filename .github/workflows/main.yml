# Name of your workflow
name: Deploy React App to GitHub Pages

# Controls when the action will run. 
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

# --- THIS IS THE FIX ---
# Add permissions for the deploy job
permissions:
  contents: read
  pages: write
  id-token: write
# --- END OF FIX ---

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up Node.js so it can build your React app
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a modern version of Node.js

      # 3. Installs all your project's dependencies
      - name: Install dependencies
        run: npm install

      # 4. Builds your app and passes in the secrets
      - name: Build
        run: npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          # We also must tell it the homepage URL from your package.json
          PUBLIC_URL: "https://wardasanam.github.io/react-expense-tracker"

      # 5. Sets up GitHub Pages for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Uploads the "build" folder as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      # 7. Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
